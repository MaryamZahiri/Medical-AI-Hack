<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hackethon</title>

    <!-- Include our css -->
    <link href="{{ url_for('static',filename='main_style.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static',filename='css/dashboard_page.css') }}" rel="stylesheet" type="text/css"/>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Window tab icon -->
    <link rel="icon" href="static/images/webicon.png" type="images/x-icon">

    <!-- Our customized main layout -->
    <script type="text/javascript" src="static/js/main_layout/med_ai_header.js"></script>
    <script type="text/javascript" src="static/js/main_layout/med_ai_footer.js"></script>
</head>
<body>
    <!-- Header -->
    <med-ai-header></med-ai-header>

    <!-- Main Screen -->
    <div class="dashboard-screen">
        <div class="dashboard-content">
            <div class="container">
                <div class="image-grid">
                    <div class="container-shadow">
                        <h1>Medical Dashboard</h1>
                    </div>
                    <div class="image-container container-shadow">
                        <img src="static/images/insulin.JPG" alt="Diagram 1">
                    </div>
                    <div class="image-container container-shadow">
                        <img src="static/images/symp.JPG" alt="Diagram 2">
                    </div>
                    <div class="image-container">
                        <img src="static/images/Calories.JPG" alt="Diagram 3">
                    </div>
                    <div class="image-container container-shadow">
                        <img src="static/images/calender.JPG" alt="Diagram 4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <med-ai-footer></med-ai-footer>
</body>
</html>
