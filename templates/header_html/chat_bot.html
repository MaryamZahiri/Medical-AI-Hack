<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hackethon</title>

    <!-- Include our css -->
    <link href="{{ url_for('static',filename='main_style.css') }}" rel="stylesheet" type="text/css"/>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Window tab icon -->
    <link rel="icon" href="static/images/webicon.png" type="images/x-icon">

    <!-- Our customized main layout -->
    <script type="text/javascript" src="static/js/main_layout/med_ai_header.js"></script>
    <script type="text/javascript" src="static/js/main_layout/med_ai_footer.js"></script>
</head>
<body>
    <!-- Header -->
    <med-ai-header></med-ai-header>

    <!-- Main Screen -->
    <script src="static/js/chat_bot_action.js"></script>
    <div class="dashboard-screen">
        <div class="dashboard-content">
            <div class="chatbot-container">
                
                <div class="chatbot-icon" onclick="toggleChatbot()" data-state="closed"><i class="fa-solid fa-comment"></i></div>
                <div class="chatbot-box" id="chatbotBox" style="display: none;">
    
                    <div id="chatbotResponse" class="chat-messages">
                        <!-- Messages will be appended here -->
                    </div>
        
                    <div class="container-shadow chat-input">
                        <input type="text" id="userMessage" placeholder="Type your message...">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <med-ai-footer></med-ai-footer>
</body>
</html>
